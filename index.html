<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anni Embed Player</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/project-anni/anni-embed-player/player.js"></script>
    <div id="aplayer"></div>

    <script>
      const url = new URL(window.location.href);

      const ap = new APlayer({
        container: document.getElementById("aplayer"),
        audio: AnnilPlaylist.parse(
          new TextDecoder().decode(
            Uint8Array.from(atob(url.searchParams.get("data")), (c) =>
              c.charCodeAt(0)
            )
          )
        ),
        autoplay: !!(url.searchParams.get("autoplay") * 1),
      });
    </script>
  </body>
</html>
